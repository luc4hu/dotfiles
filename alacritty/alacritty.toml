[colors.bright]
black = "#4e4e4e"
blue = "#82aaff"
cyan = "#89ddff"
green = "#c3e88d"
magenta = "#f07178"
red = "#ff5370"
white = "#ffffff"
yellow = "#ffcb6b"

[colors.normal]
black = "#000000"
blue = "#6182b8"
cyan = "#39adb5"
green = "#91b859"
magenta = "#ff5370"
red = "#e53935"
white = "#a0a0a0"
yellow = "#ffb62c"

[colors.primary]
background = "#263238"
foreground = "#eeffff"

[env]
TERM = "alacritty"

[font]
size = 15.0

[font.bold]
family = "Iosevka"
style = "Bold"

[font.italic]
family = "Iosevka"
style = "Italic"

[font.normal]
family = "Iosevka"
style = "Medium"

[window.padding]
x = 20
y = 20

[keyboard]
bindings = [
  { key = "U", mods = "Control", action = "ScrollHalfPageUp" },
  { key = "D", mods = "Control", action = "ScrollHalfPageDown" },
  { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" },
]

[selection]
save_to_clipboard = true
